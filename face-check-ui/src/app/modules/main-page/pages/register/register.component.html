<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sign-up-page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="sign-in-container">
  <div class="sign-in-content">
    <div class="logo-text-container">
      <div class="logo-container">
        <img src="logo.jpg" alt="Facecheck Logo" class="logo-img">
      </div>
      <div class="brand-name">Facecheck</div>
    </div>

    <div class="form-container">
      <h2 class="form-title">Sign Up</h2>

      <form class="login-form">
        <div class="form-group">
          <input type="text" id="companyName" placeholder="Company Name">
        </div>
        <div class="form-group">
          <input type="text" id="companyAddress" placeholder="Company Address">
        </div>
        <div class="form-group">
          <input type="tel" id="companyPhone" placeholder="Company Phone">
        </div>
        <div class="form-group">
          <input type="email" id="companyEmail" placeholder="Company Email">
        </div>
        <button type="submit" class="sign-in-btn">Sign Up</button>
      </form>

      <div class="form-footer">
        <p class="signup-text">Already have an account? <a routerLink="/sign-in" class="signup-link">Sign In</a></p>

        <div class="social-login">
          <p class="social-login-text">Or sign up with</p>
          <button class="google-btn">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
