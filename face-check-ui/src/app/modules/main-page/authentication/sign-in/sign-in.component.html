<div class="sign-in-container">
  <div class="sign-in-content">
    <div class="logo-text-container">
      <div class="logo-container">
        <img src="logo.jpg" alt="Facecheck Logo" class="logo-img">
      </div>
      <div class="brand-name">Facecheck</div>
    </div>

    <div class="form-container">
      <h2 class="form-title">Sign In</h2>

      <div *ngIf="errorMessage" class="error-notification">{{ errorMessage }}</div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <input type="email" formControlName="login" id="login" placeholder="Login">
          <div *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched" class="error-message">
            <span *ngIf="loginForm.get('login')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('login')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <input type="password" formControlName="password" id="password" placeholder="Password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <button type="submit" class="sign-in-btn" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i> Processing...</span>
        </button>
      </form>

      <div class="form-footer">
        <p class="signup-text">Don't have an account? <a routerLink="/sign-up" class="signup-link">Sign Up</a></p>
      </div>

      <div class="social-login">
        <p class="social-login-text">Or sign in with</p>
        <button (click)="signInWithGoogle()" class="google-btn">
          <i class="fab fa-google"></i>
          <span>Google</span>
        </button>
      </div>
    </div>
  </div>
</div>
