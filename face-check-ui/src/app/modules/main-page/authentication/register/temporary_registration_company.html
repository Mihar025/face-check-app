<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sign-up-page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="sign-in-container">
  <div class="sign-in-content">
    <div class="logo-text-container">
      <div class="logo-container">
        <img src="logo.jpg" alt="Facecheck Logo" class="logo-img">
      </div>
      <div class="brand-name">Facecheck</div>
    </div>

    <div class="form-container">
      <h2 class="form-title">Sign Up</h2>

      <!-- Добавлены Angular директивы и обработчик формы -->
      <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" id="companyName" formControlName="companyName" placeholder="Company Name">
          <div *ngIf="registerForm.get('companyName')?.invalid && registerForm.get('companyName')?.touched" class="error-message">
            Company name is required
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="companyAddress" formControlName="companyAddress" placeholder="Company Address">
          <div *ngIf="registerForm.get('companyAddress')?.invalid && registerForm.get('companyAddress')?.touched" class="error-message">
            Company address is required
          </div>
        </div>
        <div class="form-group">
          <input type="tel" id="companyPhone" formControlName="companyPhone" placeholder="Company Phone">
          <div *ngIf="registerForm.get('companyPhone')?.invalid && registerForm.get('companyPhone')?.touched" class="error-message">
            Company phone is required
          </div>
        </div>
        <div class="form-group">
          <input type="email" id="companyEmail" formControlName="companyEmail" placeholder="Company Email">
          <div *ngIf="registerForm.get('companyEmail')?.invalid && registerForm.get('companyEmail')?.touched" class="error-message">
            <span *ngIf="registerForm.get('companyEmail')?.hasError('required')">Email is required</span>
            <span *ngIf="registerForm.get('companyEmail')?.hasError('email')">Please enter a valid email</span>
          </div>
        </div>


        <div *ngIf="errorMessage" class="error-notification">{{ errorMessage }}</div>

        <button type="submit" class="sign-in-btn" [disabled]="isLoading || registerForm.invalid">
          <span *ngIf="!isLoading">Sign Up</span>
          <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i> Processing...</span>
        </button>
      </form>

      <div class="form-footer">
        <p class="signup-text">Already have an account? <a routerLink="/sign-in" class="signup-link">Sign In</a></p>

        <div class="social-login">
          <p class="social-login-text">Or sign up with</p>
          <button class="google-btn">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
